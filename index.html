    <script>
        // Upload your own photo
        function loadProfileImage() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('profileImg').src = event.target.result;
                    localStorage.setItem('profileImage', event.target.result);
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        // Load saved profile image
        const savedImage = localStorage.getItem('profileImage');
        if (savedImage) {
            document.getElementById('profileImg').src = savedImage;
        }

        // Click logo to upload new photo
        document.getElementById('profileImg').addEventListener('click', loadProfileImage);

        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        function closeMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.remove('active');
        }

        function downloadResume(e) {
            e.preventDefault();
            // Option 1: Open print dialog (user can save as PDF)
            window.print();
            
            // Option 2: Redirect to Google Drive/Dropbox link
            // window.open('YOUR_GOOGLE_DRIVE_LINK_HERE', '_blank');
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
