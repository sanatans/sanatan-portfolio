<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanatan Swain - Backend Engineer | Payment Systems Specialist</title>
    <meta name="description" content="Backend Engineer with 3+ years building scalable payment systems. Specialized in Java, Spring Boot, and Microservices.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink {
            50% { border-color: transparent }
        }
        
        .typing-animation {
            overflow: hidden;
            border-right: 2px solid;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink 0.75s step-end infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
    <!-- React Root -->
    <div id="root"></div>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your Portfolio App -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        function AIPortfolio() {
          const [activeSection, setActiveSection] = useState('home');
          const [typedText, setTypedText] = useState('');
          const [isTyping, setIsTyping] = useState(true);
          const [chatMessages, setChatMessages] = useState([
            { type: 'bot', text: 'Hi! üëã I\'m Sanatan\'s AI assistant. Ask me anything about his experience, projects, or skills!' }
          ]);
          const [userInput, setUserInput] = useState('');

          const fullText = "Backend Engineer specializing in Payment Systems";

          useEffect(() => {
            if (isTyping && typedText.length < fullText.length) {
              const timeout = setTimeout(() => {
                setTypedText(fullText.slice(0, typedText.length + 1));
              }, 100);
              return () => clearTimeout(timeout);
            } else if (typedText.length === fullText.length) {
              setTimeout(() => setIsTyping(false), 2000);
              setTimeout(() => {
                setTypedText('');
                setIsTyping(true);
              }, 4000);
            }
          }, [typedText, isTyping]);

          const projects = [
            {
              title: "FSS PoSability Engine",
              description: "Enterprise POS payment processing system handling $10M+ monthly transactions",
              tech: ["Java", "Spring Boot", "Oracle", "Redis", "ISO8583"],
              metrics: ["$10M+ Monthly Volume", "10K+ Daily Transactions", "99.9% Uptime"]
            },
            {
              title: "Chargeback & Dispute System",
              description: "Complete dispute resolution platform built from scratch serving 100+ merchants",
              tech: ["Java", "Spring Boot", "MySQL", "Redis", "REST APIs"],
              metrics: ["40% Accuracy Improvement", "57% Faster Resolution", "100+ Merchants"]
            },
            {
              title: "POS Merchant Portal",
              description: "Real-time transaction management dashboard with analytics",
              tech: ["Java", "Spring Boot", "React", "MySQL", "AWS"],
              metrics: ["100+ Active Merchants", "Sub-200ms Response", "50% Reduced Support"]
            },
            {
              title: "SalonEase",
              description: "Full-stack online booking platform with payment integration",
              tech: ["Spring Boot", "React", "MySQL", "Redis", "Stripe"],
              metrics: ["500+ Monthly Bookings", "1K+ Concurrent Users", "40% Reduced No-shows"]
            }
          ];

          const skills = {
            "Backend": ["Java 8+", "Spring Boot", "Microservices", "Hibernate/JPA", "RESTful APIs"],
            "Frontend": ["React", "JavaScript", "HTML/CSS", "Bootstrap"],
            "Databases": ["MySQL", "Oracle", "Redis"],
            "Cloud & DevOps": ["AWS (EC2, S3, Lambda)", "Docker", "Jenkins", "Git", "Maven"],
            "Payment Tech": ["ISO8583", "HSM Encryption", "Payment Gateway Integration", "POS Systems"]
          };

          const achievements = [
            { title: "Team of the Quarter", subtitle: "Q1 & Q3 2024-2025", description: "S3 Security & Vulnerability Fixes Initiative" },
            { title: "Client Appreciation Award", subtitle: "2024", description: "Proactive resolution of critical production issues" },
            { title: "Performance Optimization", subtitle: "30% Improvement", description: "Reduced API response time through Redis caching" },
            { title: "System Reliability", subtitle: "99.9% Uptime", description: "Enterprise payment systems with high availability" }
          ];

          const handleAIChat = () => {
            if (!userInput.trim()) return;

            const newMessages = [...chatMessages, { type: 'user', text: userInput }];
            setChatMessages(newMessages);

            setTimeout(() => {
              let response = '';
              const input = userInput.toLowerCase();

              if (input.includes('experience') || input.includes('years')) {
                response = "Sanatan has 3+ years of experience at Financial Software and Systems (FSS), specializing in payment systems and POS solutions. He's built systems processing $10M+ monthly!";
              } else if (input.includes('skill') || input.includes('tech')) {
                response = "He's expert in Java, Spring Boot, Microservices, AWS, MySQL, Redis, and Docker. Specialized in payment systems, POS solutions, and fintech!";
              } else if (input.includes('project')) {
                response = "His key projects include: FSS PoSability Engine ($10M+ monthly), Chargeback System (40% accuracy improvement), POS Merchant Portal (100+ merchants), and SalonEase (500+ monthly bookings)!";
              } else if (input.includes('education')) {
                response = "He has an MCA from KIIT (2021-2023) and B.Sc. in Mathematics from Gopabandhu Science College (2017-2020).";
              } else if (input.includes('contact') || input.includes('email') || input.includes('reach')) {
                response = "You can reach him at sanatanswain.dev@gmail.com or connect on LinkedIn!";
              } else if (input.includes('payment') || input.includes('fintech')) {
                response = "He specializes in payment systems! Built POS solutions, payment gateway integrations, chargeback systems, and processes 10K+ daily transactions with 99.9% uptime.";
              } else if (input.includes('achievement') || input.includes('award')) {
                response = "He won Team of the Quarter (Q1 & Q3 2024-2025) and Client Appreciation Award. Improved API performance by 30% and dispute resolution by 40%!";
              } else {
                response = "That's a great question! Try asking about his experience, skills, projects, achievements, or how to contact him!";
              }

              setChatMessages([...newMessages, { type: 'bot', text: response }]);
            }, 500);

            setUserInput('');
          };

          return (

                <div className="max-w-7xl mx-auto px-4 sm:px-6 py-3 sm:py-4">
                  <div className="flex justify-between items-center">
                    <div className="text-lg sm:text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                      SANATAN SWAIN
                    </div>
                    <div className="hidden md:flex gap-4 lg:gap-6">
                      {['Home', 'Projects', 'Skills', 'AI Chat'].map((item) => (
                        <button
                          key={item}
                          onClick={() => setActiveSection(item.toLowerCase().replace(' ', '-'))}
                          className={`px-3 lg:px-4 py-2 rounded-lg transition-all text-sm lg:text-base ${
                            activeSection === item.toLowerCase().replace(' ', '-')
                              ? 'bg-blue-600 text-white'
                              : 'text-slate-300 hover:text-white hover:bg-slate-800'
                          }`}
                        >
                          {item}
                        </button>
                      ))}
                    </div>
                    {/* Mobile Menu */}
                    <div className="md:hidden flex gap-2">
                      {['Home', 'Projects', 'Skills', 'Chat'].map((item) => (
                        <button
                          key={item}
                          onClick={() => setActiveSection(item === 'Chat' ? 'ai-chat' : item.toLowerCase())}
                          className={`px-2 py-1 rounded text-xs ${
                            activeSection === (item === 'Chat' ? 'ai-chat' : item.toLowerCase())
                              ? 'bg-blue-600 text-white'
                              : 'text-slate-300 bg-slate-800'
                          }`}
                        >
                          {item}
                        </button>
                      ))}
                    </div>
                  </div>
                </div>
              </nav>

              {/* Home Section */}
              {activeSection === 'home' && (
                <div className="pt-24 sm:pt-32 pb-12 sm:pb-20 px-4 sm:px-6">
                  <div className="max-w-7xl mx-auto">
                    <div className="flex flex-col lg:flex-row items-center gap-8 lg:gap-12">
                      <div className="flex-1 w-full">
                        <div className="text-blue-400 text-base sm:text-lg mb-3 sm:mb-4">üëã Hi, I'm</div>
                        <h1 className="text-4xl sm:text-5xl lg:text-6xl font-bold mb-3 sm:mb-4 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                          Sanatan Swain
                        </h1>
                        <div className="text-xl sm:text-2xl lg:text-3xl text-slate-300 mb-4 sm:mb-6 h-10 sm:h-12">
                          {typedText}
                          <span className="animate-pulse">|</span>
                        </div>
                        <p className="text-base sm:text-lg lg:text-xl text-slate-400 mb-6 sm:mb-8 leading-relaxed">
                          Building scalable payment systems at FSS that process <span className="text-green-400 font-semibold">$10M+ monthly</span> transactions. 
                          Specialized in Java, Spring Boot, and Microservices with <span className="text-blue-400 font-semibold">99.9% uptime</span>.
                        </p>
                        
                        {/* Stats */}
                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 sm:gap-6 mb-6 sm:mb-8">
                          {[
                            { number: '3+', label: 'Years Exp' },
                            { number: '100+', label: 'Merchants' },
                            { number: '$10M+', label: 'Monthly Vol' },
                            { number: '99.9%', label: 'Uptime' }
                          ].map((stat) => (
                            <div key={stat.label} className="bg-slate-800/50 rounded-lg p-3 sm:p-4 border border-slate-700">
                              <div className="text-2xl sm:text-3xl font-bold text-blue-400">{stat.number}</div>
                              <div className="text-slate-400 text-xs sm:text-sm">{stat.label}</div>
                            </div>
                          ))}
                        </div>

                        {/* Social Links */}
                        <div className="flex flex-col sm:flex-row gap-3 sm:gap-4">
                          <a href="https://github.com/sanatans" className="flex items-center justify-center gap-2 px-4 sm:px-6 py-3 bg-slate-800 hover:bg-slate-700 rounded-lg transition-all text-sm sm:text-base">
                            GitHub
                          </a>
                          <a href="https://www.linkedin.com/in/sanatan-swain-296040241/" className="flex items-center justify-center gap-2 px-4 sm:px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg transition-all text-sm sm:text-base">
                            LinkedIn
                          </a>
                          <a href="mailto:sanatanswain.dev@gmail.com" className="flex items-center justify-center gap-2 px-4 sm:px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg transition-all text-sm sm:text-base">
                            Email
                          </a>
                        </div>
                      </div>

                      <div className="flex-1 w-full lg:w-auto">
                        <div className="bg-slate-800/50 backdrop-blur-sm rounded-xl p-4 sm:p-6 border border-slate-700">
                          <div className="flex items-center gap-2 mb-3 sm:mb-4">
                            <div className="w-2 h-2 sm:w-3 sm:h-3 rounded-full bg-red-500"></div>
                            <div className="w-2 h-2 sm:w-3 sm:h-3 rounded-full bg-yellow-500"></div>
                            <div className="w-2 h-2 sm:w-3 sm:h-3 rounded-full bg-green-500"></div>
                            <span className="ml-2 text-slate-400 text-xs sm:text-sm">BackendEngineer.java</span>
                          </div>
                          <pre className="text-xs sm:text-sm text-slate-300 font-mono overflow-x-auto">
{`public class BackendEngineer {
    private String name = 
        "Sanatan Swain";
    private String company = "FSS";
    private String[] skills = {
        "Java", "Spring Boot",
        "Microservices", "AWS"
    };
    
    public void buildSolutions() {
        processTransactions(
            "$10M+"
        );
        maintainUptime(99.9);
        serveMerchants(100);
    }
}`}
                          </pre>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Projects Section */}
              {activeSection === 'projects' && (
                <div className="pt-24 sm:pt-32 pb-12 sm:pb-20 px-4 sm:px-6">
                  <div className="max-w-7xl mx-auto">
                    <h2 className="text-3xl sm:text-4xl lg:text-5xl font-bold mb-3 sm:mb-4 text-center">Featured Projects</h2>
                    <p className="text-slate-400 text-center mb-8 sm:mb-12 text-base sm:text-lg">Building scalable systems that make an impact</p>
                    
                    <div className="grid sm:grid-cols-2 gap-6 sm:gap-8">
                      {projects.map((project, index) => (
                        <div key={index} className="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 sm:p-8 border border-slate-700 hover:border-blue-500 transition-all">
                          <h3 className="text-lg sm:text-xl lg:text-2xl font-bold mb-4">{project.title}</h3>
                          <p className="text-slate-400 mb-4 sm:mb-6 leading-relaxed text-sm sm:text-base">{project.description}</p>
                          
                          <div className="flex flex-wrap gap-2 mb-4 sm:mb-6">
                            {project.tech.map((tech) => (
                              <span key={tech} className="px-2 sm:px-3 py-1 bg-slate-700 rounded-full text-xs sm:text-sm text-blue-400">
                                {tech}
                              </span>
                            ))}
                          </div>
                          
                          <div className="border-t border-slate-700 pt-3 sm:pt-4">
                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4">
                              {project.metrics.map((metric) => (
                                <div key={metric} className="text-center">
                                  <div className="text-green-400 text-xs sm:text-sm font-semibold">{metric}</div>
                                </div>
                              ))}
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              )}

              {/* Skills Section */}
              {activeSection === 'skills' && (
                <div className="pt-24 sm:pt-32 pb-12 sm:pb-20 px-4 sm:px-6">
                  <div className="max-w-7xl mx-auto">
                    <h2 className="text-3xl sm:text-4xl lg:text-5xl font-bold mb-3 sm:mb-4 text-center">Technical Skills</h2>
                    <p className="text-slate-400 text-center mb-8 sm:mb-12 text-base sm:text-lg">Expertise across the full backend stack</p>
                    
                    <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
                      {Object.entries(skills).map(([category, items]) => (
                        <div key={category} className="bg-slate-800/50 backdrop-blur-sm rounded-xl p-5 sm:p-6 border border-slate-700">
                          <h3 className="text-lg sm:text-xl font-bold mb-3 sm:mb-4 text-blue-400">{category}</h3>
                          <div className="space-y-2 sm:space-y-3">
                            {items.map((skill) => (
                              <div key={skill} className="flex items-center gap-2 sm:gap-3">
                                <div className="w-2 h-2 bg-green-400 rounded-full flex-shrink-0"></div>
                                <span className="text-slate-300 text-sm sm:text-base">{skill}</span>
                              </div>
                            ))}
                          </div>
                        </div>
                      ))}
                    </div>

                    {/* Achievements */}
                    <div className="mt-12 sm:mt-16">
                      <h3 className="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8 text-center">üèÜ Achievements & Recognition</h3>
                      <div className="grid sm:grid-cols-2 gap-4 sm:gap-6">
                        {achievements.map((achievement, index) => (
                          <div key={index} className="bg-gradient-to-r from-blue-600/10 to-purple-600/10 rounded-xl p-5 sm:p-6 border border-blue-500/30">
                            <h4 className="text-lg sm:text-xl font-bold text-blue-400">{achievement.title}</h4>
                            <div className="text-purple-400 text-xs sm:text-sm mb-1 sm:mb-2">{achievement.subtitle}</div>
                            <p className="text-slate-400 text-sm sm:text-base">{achievement.description}</p>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* AI Chat Section */}
              {activeSection === 'ai-chat' && (
                <div className="pt-24 sm:pt-32 pb-12 sm:pb-20 px-4 sm:px-6">
                  <div className="max-w-4xl mx-auto">
                    <h2 className="text-3xl sm:text-4xl lg:text-5xl font-bold mb-3 sm:mb-4 text-center">ü§ñ AI Assistant</h2>
                    <p className="text-slate-400 text-center mb-6 sm:mb-8 text-base sm:text-lg">Ask me anything about Sanatan's experience, projects, or skills!</p>
                    
                    <div className="bg-slate-800/50 backdrop-blur-sm rounded-xl border border-slate-700 overflow-hidden">
                      <div className="h-64 sm:h-80 lg:h-96 overflow-y-auto p-4 sm:p-6 space-y-3 sm:space-y-4">
                        {chatMessages.map((msg, index) => (
                          <div key={index} className={`flex ${msg.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                            <div className={`max-w-[85%] sm:max-w-[80%] p-3 sm:p-4 rounded-lg text-sm sm:text-base ${
                              msg.type === 'user' 
                                ? 'bg-blue-600 text-white' 
                                : 'bg-slate-700 text-slate-200'
                            }`}>
                              {msg.text}
                            </div>
                          </div>
                        ))}
                      </div>
                      
                      <div className="border-t border-slate-700 p-3 sm:p-4">
                        <div className="flex gap-2 sm:gap-3">
                          <input
                            type="text"
                            value={userInput}
                            onChange={(e) => setUserInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleAIChat()}
                            placeholder="Ask about experience, skills..."
                            className="flex-1 bg-slate-700 text-white px-3 sm:px-4 py-2 sm:py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                          />
                          <button
                            onClick={handleAIChat}
                            className="px-4 sm:px-6 py-2 sm:py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-all text-sm sm:text-base"
                          >
                            Send
                          </button>
                        </div>
                        <div className="mt-2 sm:mt-3 text-xs sm:text-sm text-slate-400">
                          Try: "Tell me about his experience" or "What projects?"
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Footer */}
              <footer className="border-t border-slate-800 py-6 sm:py-8">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 text-center text-slate-400">
                  <p className="text-sm sm:text-base">¬© 2025 Sanatan Swain. Built with React. Deployed on GitHub Pages.</p>
                  <p className="mt-2 text-xs sm:text-sm">Backend Engineer | Payment Systems Specialist | Building Scalable Solutions</p>

              </footer>
            </div>
          );

        // Render the app
        ReactDOM.render(<AIPortfolio />, document.getElementById('root'));
    </script>

    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
